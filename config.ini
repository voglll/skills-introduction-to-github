# 5-Axis DED Slicer Configuration File
# 
# This file contains configuration parameters for the slicer.
# Edit these values to customize the slicing behavior.

[general]
# Output directory for generated G-code files
output_dir = output

# Enable verbose logging
verbose = true

[process_parameters]
# Layer height in mm
# Smaller values = finer resolution, longer print time
# Typical range: 0.2 - 2.0 mm
layer_height = 0.5

# Bead width in mm  
# Width of the deposited material bead
# Should match nozzle diameter and material flow
# Typical range: 0.8 - 3.0 mm
bead_width = 1.0

# Feedrate in mm/min
# Speed of tool movement during deposition
# Typical range: 200 - 2000 mm/min
feedrate = 1000.0

[machine_config]
# Machine type
# Options: generic_5axis, dmg_dmu, hermle_c30
machine_type = generic_5axis

# Work envelope limits (mm)
x_min = -200
x_max = 200
y_min = -200
y_max = 200
z_min = 0
z_max = 300

# Rotary axis limits (degrees)
a_min = -120
a_max = 120
b_min = -360
b_max = 360

# Maximum rotation speed (deg/min)
a_max_speed = 3600
b_max_speed = 3600

[material]
# Material type
# Options: steel, titanium, aluminum, inconel
material_type = steel

# Deposition parameters
laser_power = 1000  # Watts
powder_feed_rate = 10  # g/min
shielding_gas_flow = 15  # L/min

[optimization]
# Enable path optimization
optimize_path = true

# Minimize rapid movements
minimize_rapids = true

# Smooth orientation changes
smooth_rotations = true

# Maximum allowed orientation change per segment (degrees)
max_rotation_per_segment = 5.0

[output]
# G-code format
# Options: fanuc, siemens, heidenhain
gcode_format = fanuc

# Include comments in G-code
include_comments = true

# Units
# Options: mm, inch
units = mm

# Decimal places for coordinates
decimal_places = 3

[advanced]
# Enable collision detection (experimental)
collision_detection = false

# Adaptive layer height based on surface curvature
adaptive_layers = false

# Multi-pass deposition for thick walls
multi_pass = false
passes_per_layer = 1
